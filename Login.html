<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Login.css">

    <link rel="stylesheet" href="CSS/fontawesome-free-5.8.1-web/css/all.css">
</head>
<body>
    <div class="Login">
        <main id="main">

            <div id="Login-tab" class="active">Log In</div>
            <p> Log in for both Customers and Bakers</p>
            <div id="loginform">
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Log in">
                </div>
            </div>
            <div class="textcenter logintext">Don't have an account yet? <a href="Register.html">Register</a></div>



        </main>
        
    </div>
    <script src="Javascript/Login.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
