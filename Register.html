<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Register.css">

    <link rel="stylesheet" href="CSS/fontawesome-free-5.8.1-web/css/all.css">
</head>
<body>
    <div class="Register">
        <main id="main">

            <div id="customer-tab" class="active">Customer</div><div id="baker-tab">Baker</div>
            <div id="register_Customer">
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-phonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="Customer-username" placeholder="Username @john">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="Customer-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="Customer-confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </div>
            <div class="textcenter registertext">Already have an account? <a href="Login.html">Log in</a></div>

            <div id="register_Baker" hidden>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-username" placeholder="Username @john">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-phonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="baker-companyname" placeholder="Company Name">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control inputbox" id="baker-address" placeholder="Address"></textarea>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control inputbox" id="baker-message" placeholder="About yourself and your company"></textarea>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="baker-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="baker-confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
                <div class="textcenter registertext">Already have an account? <a href="Login.html">Log in</a></div>
            </div>


        </main>
        
    </div>
    <script src="Javascript/Register.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
